<style type="text/css">

  .lens {
    width: 300px; 
    height: 300px;
    position: absolute;
    z-index: 1002;
    pointer-events: auto;
    /*Multiple box shadows to achieve the glass effect*/
    box-shadow: 0 0 0 7px rgba(255, 255, 255, 0.85), 
                0 0 7px 7px rgba(0, 0, 0, 0.25), 
          inset 0 0 40px 2px rgba(0, 0, 0, 0.25);
  }

</style>

<body>

  <div id="draggableLens" class="lens"></div>

  <h1>Resize Content</h1>

  <img src="http://hoopniks.com/wp-content/uploads/2010/12/GeorgiaTech.jpg" width="200"/>

  <br>

  <img src="http://wp.auburn.edu/auburnmagazine/wp-content/uploads/2011/11/uga-vii.jpg" width="200"/>

  <br>

  <img src="http://eye-on-collegefootball.blogs.cbssports.com/images/collegefootball/clemson.png" width="200"/>

</body>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

<script>
  $(document).ready(function(){

    $('body').css({'cursor' : 'none'});

    //make lens disappear on mousedown
    $('#draggableLens').mousedown(function(e){
      $('.lens').css('display', 'none');
    })

    //make lens reappear on mouseup
    $(document).mouseup(function(e){
      $('.lens').css('display', 'inline');
    })

    //get the CSS properties of the image to be dusplayed in the lens
    $('img').mouseover(function(e) {

    });

    // code to drag the lens around with the mouse
    $('.lens').mousemove(function(e){

      var lensPositionX = e.pageX - 150;
      var lensPositionY = e.pageY - 150;

      $('.lens').css({top: lensPositionY, left: lensPositionX});

    });

  });
</script>
