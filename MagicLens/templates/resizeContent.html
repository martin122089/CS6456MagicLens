<style type="text/css">

  .lens {
    width: 150px; 
    height: 150px;
    position: absolute;
    z-index: 1002;
    pointer-events: auto;
    /*Multiple box shadows to achieve the glass effect*/
    box-shadow: 0 0 0 7px rgba(255, 255, 255, 0.85), 
                0 0 7px 7px rgba(0, 0, 0, 0.25), 
          inset 0 0 40px 2px rgba(0, 0, 0, 0.25);
  }

</style>

<body>

  <div id="draggableLens" class="lens"></div>

  <h1>Resize Content</h1> 

  <img src="http://hoopniks.com/wp-content/uploads/2010/12/GeorgiaTech.jpg" width="200"/>

  <br>

  <img src="http://wp.auburn.edu/auburnmagazine/wp-content/uploads/2011/11/uga-vii.jpg" width="200"/>

  <br>

  <img src="http://eye-on-collegefootball.blogs.cbssports.com/images/collegefootball/clemson.png" width="400"/>

</body>

<script src="http://code.jquery.com/jquery-1.7.1.min.js" type="text/javascript"></script>

<script>
  $(document).ready(function(){

    $('body').css({'cursor' : 'none'});

    $(function() {
      window.imgWidth = 150;
      window.imgHeight = 150;
      window.lensWidth = Math.round(imgWidth/2);
      window.lensHeight = Math.round(imgHeight/2);
    });   

    $('.lens').mousedown(function(e) {
        $('.lens').css('display', 'none');
        $('body').css({'cursor' : 'default'});
    });

    $(document).mouseup(function() {
        $('.lens').css('display', 'none');
        $('body').css({'cursor' : 'none'});
    });

    $('img').mouseover(function(e) {

      window.imgWidth = $(e.target).css('width');
      window.imgHeight = $(e.target).css('height'); 

      $('.lens').css('width', window.imgWidth).css('height', window.imgHeight);

      $('.lens').css('display', 'inline');

      $('body').css({'cursor' : 'none'});
      $(document).unbind('keypress');
      $(document).keypress(function(event) {
        if ( event.which == 119) {
          $(e.target).css('width', '+=25').css('height', '+=25');
          $('.lens').css('width', '+=25').css('height', '+=25');
        };

        if ( event.which == 113) {
          $(e.target).css('width', '-=25').css('height', '-=25');
          $('.lens').css('width', '-=25').css('height', '-=25');
        };
      });
    });

    //code to drag the lens around with the mouse
    $('.lens').mousemove(function(e){

      var lensPositionX = e.pageX - window.lensWidth;
      var lensPositionY = e.pageY - window.lensHeight;

      $('.lens').css({top: lensPositionY, left: lensPositionX});

    });
  });
</script>
